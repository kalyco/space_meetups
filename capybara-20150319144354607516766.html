<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetups</title>
  <link rel="stylesheet" href="/stylesheets/normalize.css" />
  <link rel="stylesheet" href="/stylesheets/app.css" />
</head>
<body>

<div class="top-bar">
  <div class="container">
    <a class="logo" href="/">Meetups in Space</a>

    <ul class="top-bar-section">
      
        <li>Signed in as hi</a></li>
        <li><a href="/sign_out">Sign out</a></li>
      
    </ul>
  </div>
</div>


<div class="container">
  <h1>Add Meetup</h1>

<form action="/meetups/new" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="meetup[name]" value="">
  </div>

  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" name="meetup[location]" value="">
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="meetup[description]" value="">
  </div>

    <input type="submit" value="Add Meetup">
</form>


<a href="/meetups">Back to all meetups</a>

</div>

</body>
</html>
